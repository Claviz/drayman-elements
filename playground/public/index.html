<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drayman Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/drayman-framework-client.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@angular/material@12.2.4/prebuilt-themes/indigo-pink.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/zone.js@0.11.4/dist/zone.min.js"></script>
    <style>
        .container {
            border: 2px dashed;
            width: 500px;
            height: 400px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>

<body class="drayman-elements-container">
    <div class="container">
        <drayman-element component="home"></drayman-element>
    </div>
    <script>
        initializeDraymanFramework({
            browserCommands: () => ({
                moveCalendarTo: async ({ date }, [datepickerEl]) => {
                    datepickerEl.moveCalendarTo({ date });
                },
            }),
        });
    </script>
</body>

</html>
