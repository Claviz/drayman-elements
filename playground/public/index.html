<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Drayman Framework</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/drayman-framework-client.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@angular/material@12.2.4/prebuilt-themes/indigo-pink.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,300,0,0"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/zone.js@0.11.4/dist/zone.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .container {
            border: 2px dashed;
            width: 500px;
            height: 400px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <drayman-element component="home"></drayman-element>
    </div>
    <div class="drayman-elements-container"></div>
    <script>
        initializeDraymanFramework({
            browserCommands: () => ({
                emitElementEvent: async ({ event, options }, [element]) => {
                    return element[event](options);
                },
            })
        });
    </script>
</body>

</html>
